<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Estilos para la sección de formulario */
      .form-container {
        display: flex;
        justify-content: space-between;
        margin: 20px;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
  /* Estilos para los formularios */
  form {
    display: inline-block;
    width: 45%;
    margin: 0px;
    padding: 0px;
  }

  /* Estilos para los títulos de los formularios */
  h2 {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 10px;
  }

  /* Estilos para las etiquetas de los campos del formulario */
  label {
    display: block;
    font-size: 0.9em;
    margin-bottom: 5px;
  }

  /* Estilos para los campos de entrada del formulario */
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  /* Estilos para el botón de enviar del formulario */
  button[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9em;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #3e8e41;
  }
</style>
  </head>
  <body>
    <div class="form-container">
      <form>
        <h2>Formulario 1</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <button type="submit">Enviar</button>
      </form>
  <form>
    <h2>Formulario 2</h2>
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono">
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje"></textarea>
    <button type="submit">Enviar</button>
  </form>
</div>
  </body>
</html>

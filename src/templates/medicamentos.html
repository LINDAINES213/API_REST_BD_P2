<!DOCTYPE html>
<html>
<head>
    <title>Búsqueda por mes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Búsqueda por mes</h1>
    <form action="/busquedam" method="post">
        <input type="text" name="mes" placeholder="Mes (número)">
        
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="submit" value="Buscar">
    </form>
    
    {% if error %}
        <p style="color: red; text-align: center;">{{ error }}</p>
    {% endif %}
</body>
</html>

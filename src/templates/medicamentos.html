<!DOCTYPE html>
<html>
<head>
	<title>Tabla de usuario</title>
    
</head>
<body>
	<h1>Tabla de usuario</h1>
	<table>
		<tr>
			<th>Id</th>
			<th>email</th>
			<th>Password</th>
			<th>Tipo</th>
            <th>Nombre y Apellido</th>
		</tr>
		{% for row in rows %}
			<tr>
				<td>{{ row[0] }}</td>
				<td>{{ row[1] }}</td>
				<td>{{ row[2] }}</td>
				<td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
			</tr>
		{% endfor %}
	</table>
</body>
</html>

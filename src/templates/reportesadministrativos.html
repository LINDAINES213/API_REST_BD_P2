<!DOCTYPE html>
<html>
<head>
	<title>Selecci√≥n de reportes</title>
	<style>
		.container {
			margin: auto;
			width: 50%;
			border: 3px solid #73AD21;
			padding: 10px;
		}

		h1 {
			text-align: center;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		label {
			font-size: 1.2em;
			margin-bottom: 10px;
		}

		select {
			padding: 5px;
			margin-bottom: 10px;
			font-size: 1em;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 1em;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Selecciona el reporte que deseas generar</h1>
		<form action="/generar_reporte" method="POST">
			<label for="reporte">Reporte:</label>
			<select name="reporte" id="reporte">
				<option value="reporte1">Reporte 1</option>
				<option value="reporte2">Reporte 2</option>
				<option value="reporte3">Reporte 3</option>
				<option value="reporte4">Reporte 4</option>
				<option value="reporte5">Reporte 5</option>
			</select>
			<input type="submit" value="Generar reporte">
		</form>
	</div>
</body>
</html>

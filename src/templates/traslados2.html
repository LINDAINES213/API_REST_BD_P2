<!DOCTYPE html>
<html>
<head>
	<title>Historial de traslados</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		tr:hover {
			background-color: #f5f5f5;
		}

		th {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Historial de traslados</h1>
	<table>
		<thead>
			<tr>
				<th>ID Traslado</th>
				<th>ID Medico</th>
                <th>Medico</th>
				<th> ID Hospital Anterior</th>
                <th>Hospital Anterior</th>
				<th>ID Hospital Nuevo</th>
                <th>Hospital Nuevo</th>
                <th>Fecha de Traslado</th>
			</tr>
		</thead>
		<tbody>
			{% for row in rows %}
				<tr>
					<td>{{ row[0] }}</td>
					<td>{{ row[1] }}</td>
					<td>{{ row[2] }}</td>
					<td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                    <td>{{ row[6] }}</td>
                    <td>{{ row[7] }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>

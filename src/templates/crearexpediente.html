<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Editar Expediente</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .login-form {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        padding: 20px;
        max-width: 400px;
        width: 100%;
        margin-top: auto;
        margin-bottom: auto;
      }

      .login-form h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .login-form input[type=text], .login-form input[type=date], .login-form[type=time], .login-form[type=int] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
      }

      .login-form button[type=submit] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
      {% extends './base.html' %}

      {% block title %}Editar Expediente{% endblock %}
      {% block body %}
      <form class="login-form" action="/crearexpediente2" method="POST">
        {% with messages = get_flashed_messages() %}

        {% if messages %}
        <br />
        {% for message in messages %}
        <div class="alert alert-primary alert-dismissible" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% endwith %}
        <h1>Editar Expediente</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="id_paciente" name="id_paciente" placeholder="ID Paciente" required>
          <label for="id_paciente">ID Paciente</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="dpi" name="dpi" placeholder="DPI" required>
          <label for="dpi">DPI</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
          <label for="nombre">Nombre</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" name="telefono" placeholder="Telefono" required>
            <label for="telefono">Telefono</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" name="direccion" placeholder="Direccion" required>
          <label for="direccion">Direccion</label>
        </div>
        <div class="form-floating">
          <input type="int" class="form-control" name="imc" placeholder="IMC" required>
          <label for="imc">IMC</label>
        </div>
        <div class="form-floating">
          <input type="int" class="form-control" name="altura" placeholder="Altura" required>
          <label for="altura">Altura</label>
        </div>
        <div class="form-floating">
          <input type="int" class="form-control" name="peso" placeholder="Peso" required>
          <label for="peso">Peso</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" name="adiccion" placeholder="Adiccion" required>
          <label for="adiccion">Adiccion</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" name="enfermedades_hereditarias" placeholder="Enfermedades Heredirarias" required>
          <label for="enfermedades_hereditarias">Enfermedades Hereditarias</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" name="tratamientos" placeholder="Tratamientos" required>
          <label for="tratamientos">Tratamientos</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" name="medico_asignado" placeholder="medico_asignado" required>
            <label for="medico_asignado">Medico Asignado</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" name="hospital_asignado" placeholder="Hospital Asignado" required>
            <label for="hospital_asignado">Hospital Asignado</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" name="enfermedades" placeholder="Enfermedades" required>
            <label for="enfermedades">Enfermedades</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" name="evolucion_enfermedad" placeholder="Evolucion Enfermedad" required>
            <label for="evolucion_enfermedad">Evolucion Enfermedad</label>
          </div>
          <div class="form-floating">
            <input type="date" class="form-control" name="fecha_ingreso" placeholder="Fecha Ingreso" required>
            <label for="fecha_ingreso">Fecha Ingreso</label>
          </div>
          <div class="form-floating">
            <input type="date" class="form-control" name="fecha_salida" placeholder="Fecha Salida" required>
            <label for="fecha_salida">Fecha Salida</label>
          </div>
          <div class="form-floating">
            <input type="time" class="form-control" name="hora_atencion" placeholder="Hora Atencion" required>
            <label for="hora_atencion">Hora de Atencion</label>
          </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Editar Expediente</button>

      </form>
      {% endblock %}

            <button type="submit">Editar Expediente</button>
      </form>
    </body>
</html>
